<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            background-color: #f0fff5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2e7d32;
            font-size: 32px;
            margin: 0;
        }
        p {
            color: #4caf50;
            font-size: 18px;
            margin-top: 10px;
        }
        .redirect {
            margin-top: 20px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
    <script>
        // Automatic redirect to Telegram after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                // Try to open via tg:// scheme
                window.location.href = 'tg://';

                // Also set a timer to open web version of Telegram
                // in case the tg:// scheme doesn't work
                setTimeout(function() {
                    window.location.href = 'https://web.telegram.org/';
                }, 1000);
            }, 3000);
        }
    </script>
</head>
<body>
<svg class="checkmark" viewBox="0 0 52 52">
    <circle cx="26" cy="26" r="25" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <path fill="none" stroke="#4CAF50" stroke-width="5" d="M14 27l7 7 16-16"/>
</svg>

<h1>Payment Successfully Completed!</h1>
<p>Thank you for your payment! Your workout program is ready.</p>

<div class="redirect">Automatic return to Telegram in 3 seconds...</div>
<a href="tg://" class="button">Return to Telegram now</a>
</body>
</html>
